version: "3"

services:
  api:
    image: terraformize
    ports:
      - '80:80'
    restart: always
    environment:
      AUTH_TOKEN: 
      BASIC_AUTH_USER:
      BASIC_AUTH_PASSWORD: 
      AWS_ACCESS_KEY_ID: 
      AWS_SECRET_ACCESS_KEY: 
      AWS_DEFAULT_REGION: 
      TF_PLUGIN_CACHE_DIR: "/root/.terraform.d/plugin-cache"
